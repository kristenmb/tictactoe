<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rainforest TicTacToe</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

    </article>
  </section>
  <section class="center">

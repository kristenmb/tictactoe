<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rainforest TicTacToe</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <section class="players">
    <p>Player 1</p>
    <article class="display-wins"></article>
  </section>
  <section class="center">
    <h1>It's Player 1's turn</h1>
    <article class="gameboard">
      <div class="grid">
        <article class="box top left"></article>
        <article class="box top"></article>
        <article class="box top right"></article>
        <article class="box left"></article>
        <article class="box"></article>
        <article class="box right"></article>
        <article class="box bottom left"></article>
        <article class="box bottom"></article>
        <article class="box bottom right"></article>
      </div>
    </article>
  </section>
  <section class="players">
    <p>Player 2</p>
    <article class="display-wins"></article>
  </section>
</body>
<script src="./src/main.js"></script>
<script src="./src/game.js"></script>
<script src="./src/player.js"></script>

</html>
